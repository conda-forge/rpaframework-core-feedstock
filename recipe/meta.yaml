{% set name = "rpaframework-core" %}
{% set version = "11.2.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/rpaframework_core-{{ version }}.tar.gz
  sha256: 1276779c35bfc97b12fc1852f57b62d4e42962b9d0b72ad68f23fa49b1057065

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.7,<4.0
    - poetry-core >=1.0.0
    - pip

  run:
    - python >=3.7.0,<4.0.0
    - selenium >=4.6.1,<5.0.0
    - webdriver-manager >=3.9.1,<4.0.0
    - pillow >=9.1.1,<10.0.0
    - packaging >=21.3,<24

    #- psutil >=5.9.0,<6.0.0
    #- pywin32-on-windows >=300,<304
    #- uiautomation >=2.0.15,<3.0.0

test:
  imports:
    - RPA
    - RPA.core
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://rpaframework.org/
  summary: Core utilities used by RPA Framework
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - osrjv
    - xylix
    - kariharju
